<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork On View Status</title>
</head>
<body>
    <h1>Is "Clown Torture" on view?</h1>
    <div id="status">Loading...</div>

    <script>
        async function checkArtworkStatus() {
            try {
                const response = await fetch('https://citi-rest.artic.edu:8443/v1/artworks/146989');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const isOnView = data.is_on_view;
                document.getElementById('status').textContent = isOnView ? 'YES' : 'NO';
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('status').textContent = 'Error fetching data';
            }
        }

        checkArtworkStatus();
    </script>
</body>
</html>
