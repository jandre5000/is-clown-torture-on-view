<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Artwork On View Status</title>
        <style>
            body {
                background-image: url("https://www.artic.edu/iiif/2/4ae352f3-8a51-30cd-6e91-60683d21d12a/full/843,/0/default.jpg");
                background-size: cover;
                background-position: center;
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
            }

            h1 {
                margin-bottom: 20px;
            }

            #status {
                font-size: 5em;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>
                Is the artwork <br />
<b><em>Clown Torture</em></b> <br />
currently on view <br />
                at the Art Institute of Chicago?
            </h1>
            <div id="status">Loading...</div>
        </div>

        <script>
            async function checkArtworkStatus() {
                try {
                    const response = await fetch(
                        "https://api.artic.edu/api/v1/artworks/146989",
                    );
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    const data = await response.json();
                    const isOnView = data.data.is_on_view;
                    document.getElementById("status").textContent = isOnView
                        ? "YES"
                        : "NOPE";
                } catch (error) {
                    console.error(
                        "There was a problem with the fetch operation:",
                        error,
                    );
                    document.getElementById("status").textContent =
                        "Error fetching data";
                }
            }

            checkArtworkStatus();
        </script>
    </body>
</html>
